name: variantcalling
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core system
  - python=3.11
  - pip

  # Alignment tools
  - bwa-mem2
  - samtools

  # Variant calling
  - gatk4
  - bcftools
  - tabix

  # Quality control
  - fastp
  - fastqc
  - multiqc

  # Utilities
  - gzip
  - curl
  - wget

  # Python packages
  - pandas
  - numpy
  - pyyaml
  - requests

  # Additional tools
  - parallel
  - pigz
